<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TECNO-QUIZ - Bookmark</title>
    <link rel="Stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="Stylesheet" href="global.css" />
  </head>
  <body>
    <header>
      <h1 class="header__appName">TECNO-QUIZ</h1>
    </header>
    <main>
      <section class="questionCard">
        <a

            class="questionCard__icon"
            src="images/bookmark_section.png"
            alt="bookmark"
        /></a>
        <p>Question number 1</p>
        <button class="questionCard__button" type="button">
          SUBMIT ANSWER
        </button>
        <ul class="questionCard__tagList">
          <li>#Option 1</li>
          <li>#Option 2</li>
          <li>#Option3</li>
        </ul>
      </section>
    </main>
    <footer>
      <ul class="footer__nav">
        <li>
          <a href="index.html"
            ><img
              class="footer__homeImg"
              src="images/home.png"
              alt="Home Image"
            />
          </a>
        </li>
        <li>
          <a href="bookmarks.html"
            ><img
              class="footer__bookmarkImg"
              src="images/bookmark.png"
              alt="Bookmark Image"
          /></a>
        </li>
        <li>
          <a href="profile.html"
            ><img
              class="footer__profileImg"
              src="images/user.png"
              alt="Profile Image"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
